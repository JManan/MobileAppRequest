<ion-content class="content" [fullscreen]="true">
  <ion-grid class="login-bg">
    <div class="top-head">
      <ion-row>
        <ion-col>
          <ion-img src="../../assets/icon/emblem.svg" alt="emblem" class="ion-float-left"></ion-img>
          <!-- <ion-img src="../../assets/icon/left_img.svg" alt="left_img" class="ion-float-right left_img"></ion-img> -->
        </ion-col>
      </ion-row>
      <br>
      <br>
    </div>
    <ion-row>
      <ion-col>
        <div class="login-block">
          <ion-list>
          <ion-list-header>
            <ion-label> <strong>SSO Login</strong></ion-label>
          </ion-list-header>
          <ion-item>
            <ion-input label="SSO ID" type="text" labelPlacement="stacked" lines="inset"></ion-input>
          </ion-item>

          <ion-item class="ion-padding-bottom">
            <ion-input label="Password" type="Password" labelPlacement="stacked" lines="inset"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-button>Submit</ion-button>
          </ion-item>
        </ion-list>
      </div>
      </ion-col>
    </ion-row>
    <div class="footer">
    <ion-row>
      <ion-col>
            <ion-img src="../../assets/icon/DOIT 1.svg" alt="Logo" class="ion-float-center footer_img"></ion-img>
            <h3>Department of IT & C</h3>
          </ion-col>
        </ion-row>
      </div>
  </ion-grid>
</ion-content>
